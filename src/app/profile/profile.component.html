<div *ngIf="profileUser" class="profile-block">
    <h1>Ваш профиль</h1>
    <h2> id: {{ profileUser.id }}</h2>
    <h2> Имя: {{ profileUser.firstName }}</h2>
    <h2> Фамилия: {{ profileUser.lastName }}</h2>
    <h2> Электронная почта: {{ profileUser.email }}</h2>
    <h2> Баланс: {{ profileUser.balance }}</h2>
</div>
