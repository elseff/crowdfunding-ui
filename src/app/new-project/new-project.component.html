<div class="block">
    <button (click)="clickNewProj()" class="new-proj-btn">Создать новый проект</button>
    <div *ngIf="isClicked">
        <h1>Создание нового проекта</h1>
        <label>Название</label><input type="text" class="text-input" [(ngModel)]="name"><br>
        <label>Описание</label><input type="text" class="text-input" [(ngModel)]="desc">
        <h4>*Изображения можно будет добавить позже*</h4>
        <button (click)="newProject()" class="create-proj-btn">Создать</button>
    </div>
</div>
